language: python
python:
    - '2.7'
services:
    - mongodb
install:
    - pip install -r requirements.txt
    - cd ..
    - git clone https://github.com/kbase/jars
    - git clone https://github.com/kbase/kb_sdk
    - cd kb_sdk
    - make
    - export PATH=$(pwd)/bin:$PATH
    - cd ../catalog
    - make
script:
    - cp -n test/test.cfg.example test/test.cfg
    - sed -i 's/^nms-admin-psswd.*/nms-admin-psswd = '$NMS_ADMIN_PWD'/' test/test.cfg.example
    - cat test/test.cfg
    - make test
env:
  global:
    secure: ""
